<h1>Nos plans repas </h1>
<div class="table">
  <table mat-table matSort matSortActive="numeroplan" matSortDirection="desc" matSortDisableClear (matSortChange)="sortData($event)" [dataSource]="plansRepas" class="mat-elevation-z8">
      <ng-container matColumnDef="numeroplan">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="numeroplan"> Numéro plan </th>
          <td mat-cell *matCellDef="let plan"> {{plan.numeroplan}} </td>
        </ng-container>
        <ng-container matColumnDef="categorie">
          <th mat-header-cell *matHeaderCellDef > Catégorie </th>
          <td mat-cell *matCellDef="let plan"> {{plan.categorie}} </td>
        </ng-container>
        <ng-container matColumnDef="frequence">
          <th mat-header-cell *matHeaderCellDef > Fréquence </th>
          <td mat-cell *matCellDef="let plan"> {{plan.frequence}} </td>
        </ng-container>
        <ng-container matColumnDef="nbrcalories">
          <th mat-header-cell *matHeaderCellDef> Nombre de calories </th>
          <td mat-cell *matCellDef="let plan"> {{plan.nbrcalories}} </td>
        </ng-container>
        <ng-container matColumnDef="nbrpersonnes">
          <th mat-header-cell *matHeaderCellDef> Nombre de personnes </th>
          <td mat-cell *matCellDef="let plan"> {{plan.nbrpersonnes}} </td>
        </ng-container>
        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef > Prix </th>
          <td mat-cell *matCellDef="let plan"> {{plan.prix}} </td>
        </ng-container>
        <ng-container matColumnDef="numerofournisseur">
          <th mat-header-cell *matHeaderCellDef> Numéro du fournisseur </th>
          <td mat-cell *matCellDef="let plan"> {{plan.numerofournisseur}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let repas">
            <button mat-raised-button class="btn blue" (click)="openUpdateDialog(repas)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button  class="btn red" (click)="openDeleteDialog(repas.numeroplan)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="center">
    <button mat-raised-button class="btn plus" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
