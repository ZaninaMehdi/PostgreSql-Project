<h2 mat-dialog-title>Êtes-vous sur de vouloir le plan repas sélectionné?</h2>
<mat-dialog-content>Le plan repas sera supprimé et ne pourra plus être récupéré</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" (click)="deletePlanRepas(numeroPlanRepasASupprimer)">Supprimer</button>
  <button mat-button mat-dialog-close>Annuler</button>
</mat-dialog-actions>
